<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词接龙游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container" class="hidden">
        <!-- Left control panel -->
        <div id="left-panel" class="panel">
            <h1>诗词接龙</h1>
            <div class="status-label" id="status-label">选择连接点</div>
            <div class="stats">
                <div>回合: <span id="turn-count">1</span></div>
                <div>诗句: <span id="poem-count">1</span></div>
            </div>
        </div>

        <!-- Canvas container -->
        <div id="canvas-container">
            <canvas id="game-canvas"></canvas>
        </div>

        <!-- Bottom draft operation bar -->
        <div id="draft-bar" class="draft-bar hidden">
            <button id="cancel-btn" class="btn">取消</button>
            <input type="text" id="poem-input" placeholder="输入诗句..." maxlength="20">
            <button id="confirm-btn" class="btn primary" disabled>确认</button>
        </div>
    </div>

    <!-- 欢迎界面 - 标题 -->
    <div id="start-game-overlay" class="overlay">
        <div class="overlay-content">
            <h1 class="game-title">诗词接龙</h1>
            <p class="game-subtitle">在诗词的世界里穿行，连接文字的美好</p>
            <p class="click-hint">点击任意处继续</p>
        </div>
    </div>

    <!-- 输入起始诗句界面 -->
    <div id="input-origin-overlay" class="overlay hidden">
        <div class="overlay-content">
            <h2 style="font-weight: 300; letter-spacing: 2px;">从哪开始</h2>
            <p class="input-hint">输入一句诗词开始游戏</p>
            <div id="initInput">
                <input type="text" id="initial-poem-input" placeholder="春眠不觉晓" maxlength="20">
                <div id="init-error" class="error-message hidden"></div>
            </div>
            <div class="input-actions">
                <button id="back-btn" class="btn">返回</button>
                <button id="begin-game-btn" class="btn primary">开始</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
